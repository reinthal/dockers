version: "3.2"
services:
  qbittorrent:
   container_name: qbittorrent
   image: cr.hotio.dev/hotio/qbittorrent:latest
   restart: unless-stopped
   ports:
     - "8080:8080"
   environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - UMASK=${UMASK}
     - TZ=Europe/Stockholm
   volumes:
     - ${APP_DATA}/qbittorrent:/config 
     - ${MEDIA_FOLDER}/torrent:/data/torrent
