version: "3.2"
services:
  qbittorrent:
   container_name: qbittorrent
   image: cr.hotio.dev/hotio/qbittorrent:latest
   network_mode: host
   restart: unless-stopped
   ports:
     - "8080:8080"
   environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - UMASK=${UMASK}
     - TZ=Etc/Stockholm
   volumes:
     - ${APP_DATA}/qbittorrent:/config 
     - ${MEDIA_FOLDER}/torrent:/data/torrent
  nginx:
    container_name: npm
    image: 'jc21/nginx-proxy-manager:latest'
    network_mode: host
    restart: unless-stopped
    volumes:
     - ${APP_DATA}/npm/data:/data
     - ${APP_DATA}/npm/lencr:/etc/letsencrypt